<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miranda4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Miranda4</div>
    <div class="chat-window" id="chatWindow"></div>

    <div class="upload-section">
      <h3>Satellite Image Upload</h3>
      <input type="file" id="imageUpload" accept="image/*" multiple>
      <div id="uploadStatus"></div>
    </div>
    <form id="chatForm" class="input-container" autocomplete="off">
      <input type="text" id="userInput" placeholder="Type your messageâ€¦" aria-label="Message input" autofocus required>
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
